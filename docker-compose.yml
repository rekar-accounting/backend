version: "3"

services:
  general-service:
    build:
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "8080:80"

  postgres:
    image: "postgres:14.0"
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
